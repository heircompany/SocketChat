<!doctype html>
<html>
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="author" content="Socket Chat">
  <meta name="description" content="Socket Chat">
   <title>Socket Chat</title>
   <link rel="stylesheet" href="/css/styles.css">
</head>
<body class="chat">

    <div class="chat__sidebar">
        <h3>SocketChat Users</h3>
        <div id="users"></div>
    </div>

<div class="chat__main">
    <ol id="messages" class="chat__messages"></ol>

    <div class="chat__footer">
        <form id="message-box">
            <input name="message" type="text" placeholder="Your message" autofocus autocomplete="off"/>
            <button>Send</button>
        </form>
        <button id="share-location">Share location</button>
    </div>
</div>

<script src="/socket.io/socket.io.js"></script>
<script src="/js/libs/jquery-3.1.1.min.js"></script>
<script src ="/js/index.js"></script>
</body>
</html>
